var index = 0;
var slideshow = 0;
var timeout = 30;	// 2 seconds

function next()
{
index++;
if ( index > imgs.length )
{
	index=0;
}
document.f.p.src=imgs[index];
}

function previous()
{
index--;
if ( index < 0 )
{
	index=imgs.length;
}
document.f.p.src=imgs[index];
}

function toggleSlideshow()
{
	if ( slideshow > 0 )
	{
		slideshow = 0;
	}
	else
	{
		slideshow = 1;
		advanceSlide();
	}
}

function advanceSlide()
{
	if ( slideshow > 0 )
	{
		next();
		setTimeout("advanceSlide()", timeout);
	} 
}
